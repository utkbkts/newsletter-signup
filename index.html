<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <main class="container">
        <div class="row">
            <div class="title-left">
                <div class="title-head">
                    <h1>Stay updated</h1>
                    <p>Join 60.000 product managers receiving monthly updates on:</p>
                </div>
                <div class="success">
                    <p><img src="./icon-success.svg" alt=""><span>product discovery and building what matters</span> </p>
                    <p><img src="./icon-success.svg" alt=""><span>Measuring to ensure updates are a success</span> </p>
                    <p><img src="./icon-success.svg" alt=""><span>And much more</span></p>
                </div>
                <form action="#">
                    <div class="label">
                        <label for="">Email address</label>
                        <p class="error"></p>
                    </div>
                        <input type="email" name="" id="input-value" placeholder="email@company.com">
                        <div class="button">
                            <button class="btn" type="button">Subscribe to monthly newsletter</button>
                        </div>
                </form>
            </div>
            <div class="title-right">
                <img class="desktop" src="./illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
        <div class="thankyou">
            <div class="thank-card">
                <div class="thank-title">
                    <img src="./icon-success.svg" alt="">
                    <h1>Thanks for subscribing!</h1>
                    <p class="paragraf"></p>
                    <div class="button">
                        <button class="btn dismis">Dismiss message</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>



    <script src="app.js"></script>
</body>
</html>
